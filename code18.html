<!DOCTYPE html>
<html lang="en">
<head>
    <title>second largest number</title>
    <script>
        function secondmax() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            const num3 = parseInt(document.getElementById('num3').value);

            let result;

            if ((num1 > num2 && num1 < num3) || (num1 > num3 && num1 < num2)) {
                result = num1;
            } else if ((num2 > num1 && num2 < num3) || (num2 > num3 && num2 < num1)) {
                result = num2;
            } else {
                result = num3;
            }

            document.getElementById('result').textContent = "Second largest number is: " + result;
        }
    </script>
</head>
<body>
    <h1>second largest number</h1>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" required><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" required><br><br>
    <label for="num3">Number 3:</label>
    <input type="number" id="num3" required><br><br>
    <button onclick="secondmax()">Find Second Largest</button>
    <p id="result"></p>
</body>
</html>
