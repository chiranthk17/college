<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .btn {
      width: 60px;
      height: 60px;
    }
    .row {
      margin-bottom: 10px;
    }
  </style>
  <script type="text/javascript" src="code14.js" defer></script>
</head>
<body>
  <h3 class="text-center">Calculator</h3>
  <div class="container" style="width: 250px;">
    <div class="row">
      <div class="col-12">
        <input type="text" id="box" class="form-control bg-light" readonly>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('C')">C</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('/')">/</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('*')">*</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('-')">-</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('7')">7</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('8')">8</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('9')">9</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('+')">+</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('4')">4</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('5')">5</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('6')">6</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('=')">=</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('1')">1</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('2')">2</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('3')">3</button>
      </div>
      <div class="col-3">
        <button class="btn btn-info" onclick="calc('0')">0</button>
      </div>
    </div>
  </div>
</body>
</html>
